<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>



</head>
<body>
    <div class = "row">
        <div class = "col-lg-12 title-head text-center">
            Baseball Word Guess
        </div>
    </div>
    <div class = "row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 main-left text-left">
            <p id="txt-guess-hint"></p>
            <p class = "lbl-hint">Hint:</p>
            <p id="txt-hint">hint placeholder</p>
        </div>
        <div class="col-lg-4 main-right text-center">
            <p class="lbl-intro">PRESS ANY KEY TO GET STARTED!</p>
            <br>
            <p class="lbl-win">Wins</p>
            <p id="txt-wins" class="win">0</p>
            <br>
            <p class="lbl-loss">Losses</p>
            <p id="txt-loss" class="loss">0</p>
            <br>
            <p class="lbl-word">Current Word</p>
            <p id="txt-word" class="word">_  _  _  _  _  _</p>
            <br>
            <button type="button" class="btn btn-secondary btn-hint" onclick="getHint()">Hint</button>
            <br>
            <br>
            <p class="lbl-guess-tot">NUMBER OF GUESSES REMAINING</p>
            <p id="txt-gs-rem" class="total-guess">13</p>
            <br>
            <p class = "lbl-guess">LETTERS ALREADY GUESSED</p>
            <p id="txt-gs-all" class="guesses"></p>
            <br>
            <br>
            <p id="txt-status" class="lbl-status statuses"></p>

        </div>
        <div class="col-lg-2"></div>
    </div>

<script src="assets/javascript/game.js"></script>

</body>


</html>
